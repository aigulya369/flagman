<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –ø—Ä–∏–±—ã–ª–∏</title>

<body style="background-color:#f4f4f4; color:#333; font-family: sans-serif; display: flex; justify-content: center; padding: 40px;">
  <div style="background-color:#ffffff; color:#333; font-size: 1.6em; padding:30px; max-width:500px; border-radius:12px; box-shadow:0 4px 20px rgba(0,0,0,0.1);">
    <h2 style="color:#2c3e50;">–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –ø—Ä–∏–±—ã–ª–∏</h2>
    
    <label>–ó–∞–∫—É–ø–æ—á–Ω–∞—è —Ü–µ–Ω–∞:<br>
      <input id="buy" type="number" style="width:100%; padding:12px; margin-bottom:20px;">
    </label><br>
    
    <label>–¶–µ–Ω–∞ –ø—Ä–æ–¥–∞–∂–∏:<br>
      <input id="sell" type="number" style="width:100%; padding:12px; margin-bottom:20px;">
    </label><br>
    
    <label>–ö–æ–º–∏—Å—Å–∏—è –±–∞–Ω–∫–∞ (%):<br>
      <input id="bank" type="number" style="width:100%; padding:12px; margin-bottom:20px;">
    </label><br>

    <label>–î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —Ä–∞—Å—Ö–æ–¥—ã:<br>
      <input id="extra" type="number" style="width:100%; padding:12px; margin-bottom:20px;">
    </label><br>
    
    <button onclick="calc()" style="background:#3498db; border:none; color:white; padding:14px; font-weight:bold; width:100%; font-size:1em; border-radius:6px;">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å</button>
    
    <pre id="result" style="margin-top:30px; background:#f0f0f0; padding:20px; border:1px solid #ccc; border-radius:6px;"></pre>
  </div>

  <script>
    function calc() {
      let buy = parseFloat(document.getElementById('buy').value);
      let sell = parseFloat(document.getElementById('sell').value);
      let bankPercent = parseFloat(document.getElementById('bank').value);
      let extra = parseFloat(document.getElementById('extra').value);

      if (isNaN(buy) || isNaN(sell) || isNaN(bankPercent) || isNaN(extra)) {
        document.getElementById('result').innerText = '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è.';
        return;
      }

      let bankFee = sell * (bankPercent / 100);
      let kpn = (sell - buy - bankFee) * 0.10;
      if (kpn < 0) kpn = 0;

      let profit = sell - buy - bankFee - extra - kpn;

      document.getElementById('result').innerText =
        `–ö–æ–º–∏—Å—Å–∏—è –±–∞–Ω–∫–∞: ${bankFee.toFixed(2)} —Ç–≥\n` +
        `–î–æ–ø. —Ä–∞—Å—Ö–æ–¥—ã: ${extra.toFixed(2)} —Ç–≥\n` +
        `–ß–∏—Å—Ç–∞—è –ø—Ä–∏–±—ã–ª—å: üí∞ ${profit.toFixed(2)} —Ç–≥`;
    }
  </script>
